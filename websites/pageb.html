<body>
    <h1>Conversor de divisas</h1>
    <div class="container">
        <div class="row">
            <!-- Tabla -->
            <div class="col-12 col-md-8">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">JPY</th>
                                <th scope="col">CNY</th>
                                <th scope="col">ARS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1 USD</th>
                                <td>155,68</td>
                                <td>7,25</td>
                                <td>873,27</td>
                            </tr>
                            <tr>
                                <th scope="row">1 EUR</th>
                                <td>166,91</td>
                                <td>7,77</td>
                                <td>936,35</td>
                            </tr>
                            <tr>
                                <th scope="row">1 GBD</th>
                                <td>194,84</td>
                                <td>9,07</td>
                                <td>1093,21</td>
                            </tr>
                            <tr>
                                <th scope="row">1 RUB</th>
                                <td>1,69</td>
                                <td>0,079</td>
                                <td>9,47</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-3 m-2 d-none d-md-block">
                <form>
                    <div class="fs-4 fw-bold">Conversor de Divisas</div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input placeholder="Cantidad" type="number" class="form-control" id="cantidad"
                            aria-describedby="Cantidad">
                    </div>
                    <div class="mb-3">
                        <label for="from" class="form-label">De</label>
                        <select class="form-select" id="from">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBD">GBD</option>
                            <option value="RUB">RUB</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="to" class="form-label">A</label>
                        <select class="form-select" id="to">
                            <option value="JPY">JPY</option>
                            <option value="CNY">CNY</option>
                            <option value="ARS">ARS</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Convertir</button>
                </form>
            </div>
        </div>
    </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
